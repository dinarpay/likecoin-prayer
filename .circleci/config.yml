version: 2
jobs:
  build:
    working_directory: ~/likecoin-prayer
    docker:
      - image: node:8
    steps:
      - run: yarn global add npm@6.0.1
      - checkout
      - restore_cache:
          key: likecoin-prayer-{{ .Environment.CACHE_UUID }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
      - run:
          name: Dependencies
          command: npm install
      - run:
          name: Lint Test
          command: npm run lint
      - save_cache:
          key: likecoin-prayer-{{ .Environment.CACHE_UUID }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
